<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div>
        <div class="d-flex justify-content-end align-items-center gap-2 m-2">
            <b>Goto: </b>
            <button class="btn btn-outline-danger" onclick="changePage('login')">Login</button>
            <button class="btn btn-outline-danger" onclick="changePage('signup')">Sign Up</button>
        </div>
        <div>
            <div id="form" class="form d-flex flex-column gap-4 align-items-center justify-content-center">
                <h1 id="signup-heading" class="text-primary">Sign Up Form</h1>
                <h1 id="login-heading" class="text-primary">Login Form</h1>

                <div>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div>
                    <label for="username">Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button id="signup-btn" onclick=signUpUser() class="btn btn-outline-primary">Sign Up</button>
                <button id="login-btn" onclick=loginUser() class="btn btn-outline-primary">Login Up</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
